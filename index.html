<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Button animmation</title>
    <link rel="stylesheet" href="switch.css">
    <!-- <script src="switch.js"></script> -->
</head>
<body>
    <!-- <button class="save-btn"</button> -->
    <button class="save-btn">
        Save changes
    </button>
    <script>
       var red_button=document.querySelector(".save-btn");

        red_button.onclick = function(){
        this.innerHTML="<div class='loader'></div>";
        setTimeout(()=> {
            this.innerHTML="Changes saved";
            this.style="background:white; color:red; pointer-events: none; border: 2px solid red";
        },2000)
        }
        
    </script>
</body>
</html>
